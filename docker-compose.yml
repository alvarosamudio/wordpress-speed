services:
  redis:
    image: redis:alpine
    container_name: wordpress-redis
    restart: always
    volumes:
      - redis_data:/data

  db:
    image: mariadb:latest
    container_name: wordpress-db
    restart: always
    environment:
      MYSQL_DATABASE: ${WORDPRESS_DB_NAME:-wordpress}
      MYSQL_USER: ${WORDPRESS_DB_USER:-wordpress}
      MYSQL_PASSWORD: ${WORDPRESS_DB_PASSWORD:-secret}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_secret}
    volumes:
      - db_data:/var/lib/mysql

  wordpress:
    depends_on:
      - db
    build: .
    image: wordpress-optimized:latest
    container_name: wordpress-app
    restart: always
    ports:
      - "8080:80"
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: ${WORDPRESS_DB_USER:-wordpress}
      WORDPRESS_DB_PASSWORD: ${WORDPRESS_DB_PASSWORD:-secret}
      WORDPRESS_DB_NAME: ${WORDPRESS_DB_NAME:-wordpress}
      WORDPRESS_TABLE_PREFIX: ${WORDPRESS_TABLE_PREFIX:-wp_}
      WORDPRESS_DEBUG: ${WORDPRESS_DEBUG:-1}
      WORDPRESS_CONFIG_EXTRA: ${WORDPRESS_CONFIG_EXTRA:-""}
    volumes:
      - wp_data:/var/www/html

  wp-cli:
    image: wordpress:cli
    container_name: wordpress-cli
    depends_on:
      - db
      - wordpress
    user: "33:33" # run as www-data
    volumes:
      - wp_data:/var/www/html
      - ./scripts:/scripts
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: ${WORDPRESS_DB_USER:-wordpress}
      WORDPRESS_DB_PASSWORD: ${WORDPRESS_DB_PASSWORD:-secret}
      WORDPRESS_DB_NAME: ${WORDPRESS_DB_NAME:-wordpress}
      WP_URL: ${WP_URL:-http://localhost:8080}
      WP_TITLE: ${WP_TITLE:-WordPress Modernizado}
      WP_ADMIN_USER: ${WP_ADMIN_USER:-admin}
      WP_ADMIN_PASSWORD: ${WP_ADMIN_PASSWORD:-admin_pass}
      WP_ADMIN_EMAIL: ${WP_ADMIN_EMAIL:-admin@example.com}

volumes:
  db_data:
  wp_data:
  redis_data:
